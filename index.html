<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/pakemon.js" defer></script>
    <script src="./js/app.js" defer></script>
    <title>Pokemon</title>
</head>
<body>
    <div class="box">
        <div class="modalHeart ">
            <button class="openModal">
                <svg xmlns="http://www.w3.org/2000/svg"   fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                </svg>      
            </button>
        </div>
        <div class="modal close">
            <div class="modalBox">
                <div class="modalClose">
                    <button class="modalCloseBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" id="delete1" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                        </svg>   
                    </button>
                </div>
                <ul id="modalList">

                </ul>
            </div>
        </div>
        <div class="box__logo-img">
            <img src="./img/pokemon_logo 1.png" alt="">
        </div>
        <div >
            <form class="box__header" id="form">
                <select id="countries" class="selectType">
                    <option value="all">All</option>
                </select>
                <div class="searchWrap">
                    <input type="search" id="dsearch" class="searchInp" placeholder="Search name.." >
                    <div class="searchIcon">
                        <svg aria-hidden="true" class="search" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </div>
                </div>
                <select id="selectAa" class="selectAa">
                    <option value="all">All</option>
                    <option value="a-z">Aa-Zz</option>
                    <option value="z-a">Zz-Aa</option>
                </select>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>

        <div id="box">
            <ul id="list" class="">
           

            </ul>
        </div>
    </div>
</body>
</html>
